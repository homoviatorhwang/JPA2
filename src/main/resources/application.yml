spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      # 이렇게 해두면 restart 할 때마다 table 다 drop 하고 다시 다 create
#      ddl-auto: create
      # none으로 설정 해두면 restart 해도 table drop 하지 않음
      ddl-auto: none
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
